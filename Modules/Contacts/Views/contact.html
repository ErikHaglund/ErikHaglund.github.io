<style>
    .contact-wrapper{
        max-width:600px;
        margin:auto;
        text-align:center;
    }
    .contact-wrapper .contact{
        padding:20px 20px 50px 20px;
        border: solid 2px black;
        border-radius: 90px;
        position:relative;
        margin: 94px auto 0px auto;
    }
    .contact-wrapper .contact .image{
        max-width: 200px;
        border-radius: 50%;
    }
    .contact-wrapper .contact .info{
        text-align:left;
    } 
    .contact-wrapper .contact .info .name{
        width:100%;
        font-weight: bold;
        text-transform: capitalize;
        text-align: center;
        margin-bottom:30px;
    }
    .contact-wrapper .contact .info .icon{
        display: inline-block;
        font-size:24px;
        width:100%;
        margin-left:40px;
    }
    .contact-wrapper .contact .info .email i{
        color:rgb(36, 36, 182);
    }
    .contact-wrapper .contact .info .phone i{
        color:green;
    }
    .contact-wrapper .contact .info .location i{
        color:rgba(205, 50, 52, 1);
        position:absolute;
    }
    .contact-wrapper .contact .info .cell i{
        color: black;
    }

    .contact-wrapper .contact .info i{
        padding: 0px 20px 20px 0px;
    }

    .contact-wrapper .contact .info .location > div{
        display: inline-block;
        color:black;
        padding-left:50px;
    }

    .contact-wrapper .contact .info .location {
        margin-bottom:10px;
    }

    .contact-wrapper a{
        color:black;
        text-decoration: none;
    }
</style>

<div class="loader" ng-if="!vm.dataLoaded"></div>

<div class="contact-wrapper" ng-if="vm.dataLoaded">
    <div class="contact">
        <image class="image" ng-src="{{vm.Contact.picture.large}}"></image>
        <div class="info">
            <h3 class="name" ng-bind="vm.Contact.FullName"></h3>
            <div class="location icon"><i class="fas fa-map-marker-alt"></i>
                <div class="location-info">
                    <div>{{vm.Contact.location.street}}</div>
                    <div>{{vm.Contact.location.city}}</div>
                    <div>{{vm.Contact.location.state}}</div>
                    <div>{{vm.Contact.location.postcode}}</div>
            </div>
            </div>
            <a class="email icon" ng-href="mailto:{{vm.Contact.email}}" target="_blank"><i class="fas fa-at"></i>
                <span ng-bind="vm.Contact.email"></span>
            </a>
            <a class="phone icon" ng-href="tel:{{vm.Contact.phone}}"><i class="fas fa-phone"> </i>
                <span ng-bind="vm.Contact.phone"></span>
            </a>
            <a class="cell icon" ng-href="tel:{{vm.Contact.cell}}"><i class="fas fa-mobile-alt"></i>
                <span ng-bind="vm.Contact.cell"></span>
            </a>
        </div>
    </div>
    <a class="button-back" href="#!"> Back </a>
</div>
